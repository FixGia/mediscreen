          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/custom.css">
</head>

    <a class="navbar-brand" href="/"> Mediscreen </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    </div>
        <div class="col-6 text-right">
            <a href="/patient/list"><button type="button" class="btn btn-primary bg-warning btn-sm mr-2 mb-2 font-weight-bold text-dark btn btn-outline-light"> â˜› Return to Patient List</button></a>
        </div>
</nav>
</br>
<div class="my-3 p-3">
    <h1 style="color: rgba(0,98,74,0.84); margin-top: 50px; font-size: 100px" th:text="${patient.firstName+' '+ patient.lastName }"> </h1>
</div>
<body style="background-image: url('https://cdn.pixabay.com/photo/2016/12/05/19/49/syringe-1884784_960_720.jpg');
 background-repeat: no-repeat; background-size: cover;">
<div class=" box-shadow mx-auto " style="width: 80%; height: auto; border-radius: 21px 21px 21px 21px; color: whitesmoke; margin-top: 50px;"  >
<div class="container">

    <div class="row">
        <a th:href="@{/note/add/{id}(id=*{patientId})}" class="btn btn-primary btn-lg  font-weight-bold " style="background-color: rgba(0,98,74,0.84)"> + Add New Note</a>
        <table class="table table-dark table-bordered" style="margin-top: 50px; background-color: whitesmoke; color: black;">
            <thead>
            <tr>
                <th>Date</th>
                <th>Note</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note : ${notes}">
                <td style="width: 10%"  th:text="${note.date}"></td>
                <td style="width: 50%" th:text="${note.note}"></td>
                <td style="width: 20%" class="text-center">
                    <div class="btn-toolbar">
                        <a th:href="@{/note/update/{id}(id=${note.id})}"><button type="button" class="btn btn-primary bg-warning btn-sm mr-2 mb-2 font-weight-bold text-dark btn btn-outline-light">Edit</button></a>
                        <a th:href="@{/note/delete/{id}/{patientId}(id=${note.id}, patientId=${patientId})}"><button type="button" class="btn btn-primary btn-sm bg-danger mr-2 mb-2 font-weight-bold btn btn-outline-light">Delete</button></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
