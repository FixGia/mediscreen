<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PatientList</title>
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/custom.css">
</head>

    <a class="navbar-brand" href="/"> Mediscreen </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    </div>
</nav>
</br>
<div class="my-3 p-3">
<h1 style="color: rgba(0,98,74,0.84); margin-top: 50px; font-size: 150px"> Patient List</h1>
</div>
<body style="background-image: url('https://cdn.pixabay.com/photo/2016/12/05/19/49/syringe-1884784_960_720.jpg');
 background-repeat: no-repeat; background-size: cover;">
<div class=" box-shadow mx-auto " style="width: 80%; height: auto; border-radius: 21px 21px 21px 21px; color: whitesmoke; margin-top: 50px;"  >
<div class="container">
   </br>

    <div class="row" style="margin-left: 9px; color: rgba(0,98,74,0.84)"><h2>Search your patient</h2></div>
    </br>
    <form th:action="@{/patient/list}">

        <input type="text" name="keyword" id="keyword" size="50%" th:value="${keyword}" required />
        &nbsp;<input type="submit" value="ðŸ”Žï¸Ž" />
        &nbsp;<input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
    </form>

    </br></br>


    <div class="row">

        <a href="/patient/add" class="btn btn-primary btn-lg  font-weight-bold " style="background-color: rgba(0,98,74,0.84)">Add New Patient</a>

        <table class="table table-dark table-bordered" style="margin-top: 50px; background-color: whitesmoke; color: black;">
            <thead>
            <tr>
                <th>Id</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Date of birth</th>
                <th>Sex</th>
                <th>Address</th>
                <th>Phone</th>
                <th> Action </th>
                <th> Patient Note </th>
                <th> Evaluate Diabetes Risk </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td style="width: 10%" th:text="${patient.id}"></td>
                <td th:text="${patient.lastName}"></td>
                <td th:text="${patient.firstName}"></td>
                <td style="width: 25%" th:text="${patient.birthDate}"></td>
                <td style="width: 25%" th:text="${patient.sex}"></td>
                <td style="width: 25%" th:text="${patient.address}"></td>
                <td style="width: 25%" th:text="${patient.phoneNumber}"></td>
                <td style="width: 15%" class="text-center">
                    <a th:href="@{/patient/update/{id}(id=${patient.id})}" class="btn btn-primary bg-warning btn-sm mr-2 mb-2 font-weight-bold text-dark btn btn-outline-light" style="margin-bottom: 10px">Edit </a>&nbsp;

                    <a th:href="@{/patient/delete/{id}(id=${patient.id})}"class="btn btn-primary btn-sm bg-danger mr-2 mb-2 font-weight-bold"> Delete </a>
                </td>
                <td>
                    <a th:href="@{/note/list/{id}(id=${patient.id})}" class="btn btn-primary btn-sm font-weight-bold" style="background-color: rgba(0,98,74,0.84) "> Display Notes </a>
                </td>
                <td>
                    <a th:href="@{/riskLevel/{id}(id=${patient.id})}" class="btn btn-primary btn-sm font-weight-bold" style="background-color: rgba(0,98,74,0.84) "> Evaluate Diabetes Risk </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>

<footer class="my-5 pt-5 text-muted text-center text-small">

        <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
</footer>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/patient/list}]]";
    }

</script>
</html>
